<div>
  <table mat-table class="table" [dataSource]="products">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef class="title">Id</th>
      <td mat-cell *matCellDef="let row" class="id">{{row.id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef class="title">Nome do produto</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef class="title">Preço</th>
      <td mat-cell *matCellDef="let row">{{row.price | currency: 'BRL' }}</td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef class="title column-actions">Ações</th>
      <td mat-cell *matCellDef="let row" class="table-actions">
        <a class="edit" routerLink="/products/update/{{ row.id }}">
          <i class="material-icons">edit</i>
        </a>
        <a class="delete" routerLink="">
          <i class="material-icons">delete</i>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
