<mat-card>
  <mat-card-content>
    <mat-card-title class="title">
      Excluir produto
    </mat-card-title>
    <mat-card-subtitle class="subtitle">
      Deseja realmente excluir este produto?
    </mat-card-subtitle>
    <form>
      <mat-form-field>
        <input matInput placeholder="Nome" [(ngModel)]="product.name" name="name" disabled>
      </mat-form-field>
      <mat-form-field class="price">
        <input type="number" matInput placeholder="PreÃ§o" [(ngModel)]="product.price" name="price" disabled>
        <span matTextPrefix>R$&nbsp;</span>
      </mat-form-field>
    </form>
    <div class="action j-start">
      <button mat-raised-button color="warn" (click)="deleteProduct()">
        Excluir
      </button>
      <button mat-button color="primary" (click)="cancel()">
        Cancelar
      </button>
    </div>
  </mat-card-content>
</mat-card>
